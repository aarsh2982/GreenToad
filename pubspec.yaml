name: greentoad_app
description: "Get things done with GreenToad!"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  go_router: ^14.1.4
  shimmer: ^3.0.0
  font_awesome_flutter: ^10.7.0
  flame: ^1.18.0
  path_provider: ^2.1.3
  path: ^1.9.0
  lottie: ^3.1.2
  table_calendar: ^3.1.2
  carousel_slider: ^4.2.1
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# Flutter Icons Config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/greentoad.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/greentoad.png"

# The following section is specific to Flutter packages.
flutter:
  # Ensures Material Icons are included
  uses-material-design: true

  # Ensures '/assets' directory is used
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/

  # Using Custom Fonts from Assets
  fonts:
    - family: Roboto
      fonts:
        - asset: "assets/fonts/Roboto/Roboto-Regular.ttf"
        - asset: "assets/fonts/Roboto/Roboto-Italic.ttf"
          style: italic
        - asset: "assets/fonts/Roboto/Roboto-Bold.ttf"
          weight: 700
    - family: Montserrat
      fonts:
        - asset: "assets/fonts/Montserrat/static/Montserrat-Regular.ttf"
        - asset: "assets/fonts/Montserrat/static/Montserrat-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Montserrat/static/Montserrat-Italic.ttf"
          style: italic

# Native Splash Screen Config
flutter_native_splash:
  color: "#319155" # background color 
  image: "assets/lottie/beforeSplash.png" # temporary splash image until lottie animation is ready
  android: true
  ios: true
